<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="LOGIN.CSS">
</head>
<body>
    <div class="hero">
        <div  class="form-box">
            
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"> Log In</button>
                <button type="button" class="toggle-btn" onclick="SignIn()"> Sign up</button>
            </div>
            <form  id="login"     class="input-group">
                <input type="text" class="input-field" placeholder="USER ID " required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox"  class="checkbox"><span>Remember password</span>
                <button type="submit" class="submit-btn"> LOG IN</button>
            </form>
            <form id="register"  class="input-group">
                <input type="text" class="input-field" placeholder="USER ID " required>
                <input type="email" class="input-field" placeholder="E-MAIL ID " required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox"  class="checkbox"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn"> sign up</button>
            </form>


        </div>
    </div>
    
<Script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");


    function SignIn() {
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";

    }
    function login()  {
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0";

    }

</Script>






</body>
</html>
